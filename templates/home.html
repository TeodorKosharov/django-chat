{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
    <script type="text/javascript" src="{% static 'scripts/handleAddRoomForm.js' %}"></script>
</head>
<body>
<h1>Hello, world!</h1>
<p>{{ request.user }}</p>

<form method="POST" action="{% url 'home' %}" onsubmit="handleAddRoomForm('{{ csrf_token }}')">
    {{ add_room_form }}
    {% csrf_token %}
    <button>Add</button>
</form>

<h2>Enter room</h2>
<form method="POST" action="{% url 'home' %}">
    {{ enter_room_form }}
    {% csrf_token %}
    <button>Enter</button>
</form>

</body>
</html>
