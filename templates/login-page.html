{% extends 'base.html' %}
{% load static %}

{% block staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/login.css' %}">
{% endblock %}

{% block title %}
    <title>Login</title>
{% endblock %}

{% block main %}
    <h1>Login</h1>
    <form method="POST" action="{% url 'login url' %}">
        {{ form.as_p }}
        {% csrf_token %}
        <button title="Login"><i class="fa-solid fa-right-to-bracket"></i></button>
    </form>

{% endblock %}
